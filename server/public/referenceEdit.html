<h1 class="page-header">Edit Reference for {{ reference.reference_name }}</h1>

<form class="form-horizontal" role="form">

  <div class="form-group">
    <label class="col-sm-2 control-label">Reference name</label>
    <div class="col-sm-10">
      <input type="text" placeholder="Reference name" class="form-control" ng-model="reference.reference_name" required>
    </div>
  </div>

  <div class="form-group">
    <label class="col-sm-2 control-label">Reference description</label>
    <div class="col-sm-10">
      <input type="text" placeholder="Reference description" class="form-control" ng-model="reference.reference_description" required>
    </div>
  </div>

  <div class="form-group">

    <button ng-click="updateReference(reference, fields)" class="btn btn-primary margin-top-1">Update Reference</button>

  </div>

</form>
