<legend>References for {{ project.project_name }}</legend>

<p>
	{{ project.project_description }}
</p>

<ul>
	<li><a href="#newReference/{{ project._id }}">New Reference</a></li>
</ul>

<div>
	<table class="table table-striped">

		<thead>
			<tr>
				<td>Reference name</td>
				<td>Description</td>
				<td>Is active</td>
			</tr>
		</thead>

		<tbody>
			<tr ng:repeat="reference in references"> 
				<td>{{ reference.reference_name }}</td>
				<td>{{ reference.reference_description }}</td>
				<td>{{ reference.created_at }}</td>
				<td>
					<a href="/#/reference/{{ reference._id }}">
						View <i class="fa fa-eye"></i>
					</a>
					<br>
					<a href="/#/reference/edit/{{ reference._id }}">
						Edit <i class="fa fa-edit"></i>
					</a>
					<br>
					<a href="/#/reference/delete/{{ reference._id }}">
						Delete <i class="fa fa-trash-o"></i>
					</a>
				</td>
			</tr> 
		</tbody>

	</table>
</div>
