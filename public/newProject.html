<h1 class="page-header">New project</h1>

<form class="form-horizontal" role="form">
    <div class="form-group">
        <label class="col-sm-2 control-label">Project name</label>
        <div class="col-sm-10">
            <input type="text" class="form-control"  placeholder="Project name" ng-model="project.project_name" required>
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-2 control-label">Project description</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" placeholder="Project description" ng-model="project.project_description" required>
        </div>
    </div>

    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default" ng-click="createProject(project)">Create project</button>
        </div>
    </div>
</form>
