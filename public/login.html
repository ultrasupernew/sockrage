<h1 class="page-header">Login</h1>

<form class="form-horizontal" role="form">
    <div class="form-group">
        <label class="col-sm-2 control-label">Super Admin Password</label>
        <div class="col-sm-10">
            <input type="password" class="form-control" placeholder="Password" ng-model="password" required>
        </div>
    </div>

    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default" ng-click="login(password)">Login</button>
        </div>
    </div>
</form>
